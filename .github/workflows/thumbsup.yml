# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install thumbusp
      run: npm install -g thumbsup

    - name: Install Exiftool
      run: sudo apt-get install -y exiftool

    - name: Install GraphicsMagick
      run: sudo apt-get install -y graphicsmagick

    - name: Build
      run: thumbsup --input "./photos" --output "./website" --title "福至心灵" --theme cards --albums-from "{YYYY/MM}" --sort-albums-by date --thumb-size 200 --large-size 1500

    - name: Deploy to GitHub
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.personal_token }}
        external_repository: eallion/thumbsup
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./website
        allow_empty_commit: true
        commit_message: ${{ GitHub.event.head_commit.message }}
